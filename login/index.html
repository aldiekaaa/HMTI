<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Login Form</title>

		<link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="/tailwind.config.js"></script>
	</head>
	<body>
		<div
			class="w-full h-[657px] bg-[url('/assets/bg-login.png')] bg-cover bg-center"
		>
			<div class="w-full pt-12">
				<div class="container w-1/3 mx-auto bg-white rounded-2xl text-center">
					<div class="w-full pt-[40px]">
						<img
							src="/assets/logo-about.svg"
							alt="Logo"
							class="w-[120px] h-[120px] mx-auto"
						/>
					</div>
					<div class="text-4xl text-slate-700 font-bold py-5 mb-6">HMTI</div>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="username"
						class="w-[350px] mb-5 px-[12px] py-[20px] mx-[8px] inline-block bg-slate-100 rounded-xl"
					/>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="password"
						class="w-[350px] mb-5 px-[12px] py-[20px] mx-[8px] inline-block bg-slate-100 rounded-xl mb-16"
					/>
					<div class="w-full pb-10">
						<button
							type="submit"
							class="block mx-auto px-[150px] py-[10px] bg-white border border-sky-600 text-sky-600 font-bold text-xl rounded-full hover:bg-sky-600 hover:text-white hover:border-slate-600"
						>
							Login
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
